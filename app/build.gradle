plugins {
	id 'com.android.application'
}

android {
	compileSdk 32

	defaultConfig {
		applicationId "com.jpro"
		minSdk 32
		targetSdk 32
		versionCode 1
		versionName "1.0"
	}

	buildTypes {
		release {
			minifyEnabled false
		}
	}

	buildFeatures {
		viewBinding true
	}
}

dependencies {
	implementation 'com.google.android.material:material:1.3.0'
}